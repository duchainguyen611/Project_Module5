<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Andshop - Admin Dashboard HTML Template.">

	<title>Andshop - Admin Dashboard HTML Template.</title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/favicon.png" rel="shortcut icon" />

</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>

		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-contacts">
						<div>
							<h1>Vendor add</h1>
							<p class="breadcrumbs"><span><a href="/admin">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span> Add Vendor
							</p>
						</div>
                        <div>
                            <a href="/admin/vendor" class="btn btn-primary">All vendor</a>
                        </div>
					</div>
					
					<div class="card bg-white profile-content">
						<div class="row">
						
							<div class="col-lg-12 col-xl-12">
								<div class="profile-content-right profile-right-spacing px-5 pb-5">
                                    <div class="tab-widget mt-5">
                                        <div class="user_profile_top_heading">
                                            <h3>Vendor Add</h3>
                                        </div>
                                    <div class="tab-pane-content mt-5">
                                        <form method="post" th:action="@{/admin/editVendor}" th:object="${vendor}">
											<input type="hidden" class="form-control"  th:field="*{id}">
											<div class="row mb-2">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="firstName">Name</label>
                                                        <input type="text" class="form-control" id="firstName" th:field="*{vendorName}">
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group mb-4">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" id="email" th:field="*{email}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group mb-4">
                                                        <label for="number">Phone</label>
                                                        <input type="number" class="form-control" id="number" th:field="*{phone}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="lastName">Address</label>
                                                        <input type="text" class="form-control" id="lastName" th:field="*{address}">
                                                    </div>
                                                </div>
												<div class="ec-vendor-img-upload">
													<div class="ec-vendor-main-img">
														<div class="avatar-upload">
															<div class="col-md-3 mb-3">
																<img th:src="@{|/uploads/${vendor.image}|}" width="100%" id="previewImage">
																<input type="hidden" th:field="*{image}">
															</div>
															<div class="col-md-9 mb-3">
																<label class="form-label">Image</label>
																<input type="file" class="form-control" th:name="imageVendor" id="imageInput">
															</div>
														</div>
													</div>
												</div>
                                                <div class="col-lg-12">
                                                    <div class="d-flex justify-content-end mt-5">
                                                        <button type="submit"
                                                            class="btn btn-primary mb-2 btn-pill">Update Vendor</button>
                                                    </div>
                                                </div>
                                            </div>

                                           
                                        </form>
                                    </div>
                                </div>
								</div>
							</div>

						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

			<!-- Footer -->
			<footer class="footer mt-auto">
				<div class="copyright bg-white">
					<p>
						Copyright © 2023. All right reserved.
					</p>
				</div>
			</footer>

		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->


	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>
	<script th:replace="admin/fragments/updateFile :: updateFileFragment"></script>

</body>
<script>
	// Lắng nghe sự kiện khi người dùng chọn file
	document.getElementById('imageInput').addEventListener('change', function(event) {
		var file = event.target.files[0];
		var reader = new FileReader();

		// Đọc nội dung của file
		reader.onload = function(e) {
			var imageUrl = e.target.result;

			// Gán URL của ảnh vào thuộc tính src của thẻ <img>
			document.getElementById('previewImage').src = imageUrl;
		};

		// Đọc file dưới dạng URL
		reader.readAsDataURL(file);
	});
</script>
