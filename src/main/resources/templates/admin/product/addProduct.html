<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Andshop - Admin Dashboard HTML Template.">

	<title>Andshop - Admin Dashboard HTML Template.</title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/favicon.png" rel="shortcut icon" />

</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>

		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
						<div>
							<h1>Add Product</h1>
							<p class="breadcrumbs"><span><a href="index.html">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Product</p>
						</div>
						<div>
							<a href="product-list.html" class="btn btn-primary"> View All
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card card-default">
								<div class="card-header card-header-border-bottom">
									<h2>Add Product</h2>
								</div>

								<div class="card-body">
									<div class="row ec-vendor-uploads">
										<div class="col-lg-8">
											<div class="ec-vendor-upload-detail">
												<form class="row g-3" method="post" th:action="@{/admin/insertProduct}" th:object="${product}">
													<div class="col-md-6">
														<label for="inputEmail4" class="form-label">Product name</label>
														<input type="text" class="form-control slug-title" placeholder="Casual men shirt" id="inputEmail4" th:field="*{productName}">
													</div>
													<div class="col-md-6">
														<label class="form-label">Category</label>
														<select name="categories" id="Categories" class="form-select" th:field="*{category.id}">
																<option th:each="item :${categories}" th:value="${item.id}" th:text="${item.categoryName}" ></option>
														</select>
													</div>
													<div class="col-md-6">
														<label class="form-label">Vendor</label>
														<select name="categories" id="vendorss" class="form-select" th:field="*{vendor.id}">
															<option th:each="item :${vendors}" th:value="${item.id}" th:text="${item.vendorName}" ></option>
														</select>
													</div>
													<div class="col-md-6">
														<label for="inputEmail8" class="form-label">Stock quantity</label>
														<input type="text" class="form-control" placeholder="Stock quantity" id="inputEmail8" th:field="*{stockQuantity}">
													</div>
													<div class="col-md-6">
														<label for="inputEmail9" class="form-label">Product price</label>
														<input type="text" class="form-control " placeholder="Product price" id="inputEmail9" th:field="*{unitPrice}">
													</div>
													<div class="col-md-12">
														<label class="form-label">Description</label>
														<textarea class="form-control" rows="4" th:field="*{description}"></textarea>
													</div>
													<div class="ec-vendor-img-upload">
														<div class="ec-vendor-main-img">
															<div class="avatar-upload">
																<label for="inputEmail9" class="form-label">Image</label>
																<div class="avatar-edit">
																	<input type='file' id="imageUpload" class="ec-image-upload" name="file"
																		   accept=".png, .jpg, .jpeg"/>
																	<label for="imageUpload"><img
																			src="/admin/img/icons/edit.svg"
																			class="svg_img header_svg" alt="edit" /></label>
																</div>
<!--																<div class="avatar-preview ec-preview">-->
<!--																	<div class="imagePreview ec-div-preview">-->
<!--																		<img class="ec-image-preview"-->
<!--																			 src="/uploads/"-->
<!--																			 alt="edit" />-->
<!--																	</div>-->
<!--																</div>-->
															</div>
														</div>
													</div>
													<div class="col-md-12">
														<div class="product_add_cancel_button">
															<button type="submit" class="btn btn-primary">Add product</button>
														</div>

													</div>
												</form>
											</div>
										</div>
<!--										<div class="col-lg-4">-->
<!--											-->
<!--										</div>-->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

			<!-- Footer -->
			<footer class="footer mt-auto">
				<div class="copyright bg-white">
					<p>
						Copyright Â© 2023. All right reserved.
					  </p>
				</div>
			</footer>

		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->

	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/tags-input/bootstrap-tagsinput.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>
</body>
