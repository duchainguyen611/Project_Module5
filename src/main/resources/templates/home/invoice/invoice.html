<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Invoice - AndShop</title>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="/home/css/bootstrap.min.css" />
  <!-- Fontawesome css -->
  <link rel="stylesheet" href="/home/css/fontawesome.all.min.css" />
  <!-- owl.carousel css -->
  <link rel="stylesheet" href="/home/css/owl.carousel.min.css" />
  <!-- owl.theme.default css -->
  <link rel="stylesheet" href="/home/css/owl.theme.default.min.css" />
  <!-- animate css -->
  <link rel="stylesheet" href="/home/css/animate.min.css" />
  <!-- meanmenu css -->
  <link rel="stylesheet" href="/home/css/meanmenu.min.css" />
  <!-- Style css -->
  <link rel="stylesheet" href="/home/css/style.css" />
  <!-- color css -->
  <link rel="stylesheet" href="/home/css/color.css" />
  <!-- Responsive css -->
  <link rel="stylesheet" href="/home/css/responsive.css" />

  <link rel="apple-touch-icon" sizes="57x57" href="/home/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/home/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/home/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/home/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/home/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/home/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/home/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/home/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/home/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/home/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/home/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/home/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/home/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/home/img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/home/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- Preloader Area -->
  <div id="preloader">
    <div id="status">
      <img src="/home/img/loader.gif" alt="img">
    </div>
  </div>

  <section class="theme-invoice-1 ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 m-auto">
          <div class="invoice-wrapper">
            <div class="invoice-header">
              <div class="upper-icon">
                <img src="/home/img/invoice/invoice.svg" class="img-fluid" alt="">
              </div>
              <div class="row header-content">
                <div class="col-md-6">
                  <img src="/home/img/logo.png" class="img-fluid" alt="">
                  <div class="mt-md-4 mt-3">
                    <h4 class="mb-2">
                      Andshop Demo Store india - 363512
                    </h4>
                    <h4 class="mb-0">support@Andshop.com</h4>
                  </div>
                </div>
                <div class="col-md-6 text-md-right mt-md-0 mt-4">
                  <h2>invoice</h2>
                  <div class="mt-md-4 mt-3">
                    <h4 class="mb-2">
                      2664 Tail Ends Road, ORADELL
                    </h4>
                    <h4 class="mb-0">New Jersey, 07649</h4>
                  </div>
                </div>
              </div>
              <div class="detail-bottom">
                <ul>
                  <li><span>issue date :</span>
                    <h4> 20 march, 2020</h4>
                  </li>
                  <li><span>invoice no :</span>
                    <h4> 908452</h4>
                  </li>
                  <li><span>email :</span>
                    <h4> user@gmail.com</h4>
                  </li>
                </ul>
              </div>
            </div>
            <div class="invoice-body table-responsive-md">
              <table class="table table-borderless mb-0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">description</th>
                    <th scope="col">price</th>
                    <th scope="col">hrs.</th>
                    <th scope="col">total</th>
                  </tr>
                </thead>
                <tbody th:each="invoiceDetail,iterStat :${invoiceDetails}">
                  <tr>
                    <th scope="row" th:text="${iterStat.index+1}"></th>
                    <td th:text="${invoiceDetail.name}"></td>
                    <td th:text="'$'+${invoiceDetail.unitPrice}"></td>
                    <td th:text="${invoiceDetail.invoiceQuantity}"></td>
                    <td th:text="'$'+${invoiceDetail.unitPrice}*${invoiceDetail.invoiceQuantity}"></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2"></td>
                    <td class="font-bold text-dark" colspan="2">GRAND TOTAL</td>
                    <td class="font-bold text-theme" th:text="'$'+${invoice.totalPrice}"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="invoice-footer text-right">
              <div class="authorise-sign">
                <img src="/home/img/invoice/sign.png" class="img-fluid" alt="sing">
                <span class="line"></span>
                <h6>Authorised Sign</h6>
              </div>
              <div class="buttons">
                <a href="#" class="theme-btn-one btn-black-overlay btn_sm" onclick="window.print();">export as PDF</a>
                <a href="#" class="theme-btn-one btn-black-overlay btn_sm" onclick="window.print();">print</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Jquery -->
  <script src="/home/js/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap js -->
  <script src="/home/js/popper.min.js"></script>
  <script src="/home/js/bootstrap.min.js"></script>
  <!-- owl carousel js -->
  <script src="/home/js/owl.carousel.min.js"></script>
  <!-- Menu js -->
  <script src="/home/js/meanmenu.min.js"></script>
  <!-- img-upload js -->
  <script src="/home/js/img-upload.js"></script>
  <!-- Count js -->
  <script src="/home/js/count.js"></script>
  <!-- wow.js -->
  <script src="/home/js/wow.min.js"></script>
  <!-- Custom js -->
  <script src="/home/js/custom.js"></script>
</body>
